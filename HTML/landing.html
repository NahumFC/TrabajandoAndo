  <aside id="scroll-to-top">&#9650;</aside>


  <script>
    window.addEventListener("DOMContentLoaded", function() {
     
      var newsInterval = setInterval(showNextNews, 5000); 

      
      var testimonialInterval = setInterval(showNextTestimonial, 7000); 

     
      function showNextNews() {
        var newsItems = document.getElementsByClassName("news-item");
        var activeIndex = Array.from(newsItems).findIndex(function(item) {
          return item.classList.contains("active");
        });
        var nextIndex = (activeIndex + 1) % newsItems.length;

        newsItems[activeIndex].classList.remove("active");
        newsItems[nextIndex].classList.add("active");
      }


      function showNextTestimonial() {
        var testimonials = document.getElementsByClassName("testimonial");
        var activeIndex = Array.from(testimonials).findIndex(function(item) {
          return item.classList.contains("active");
        });
        var nextIndex = (activeIndex + 1) % testimonials.length;

        testimonials[activeIndex].classList.remove("active");
        testimonials[nextIndex].classList.add("active");
      }
    });

    window.onscroll = function() {
    
    };
  </script>

  <script>
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("scroll-to-top").style.opacity = "1";
      } else {
        document.getElementById("scroll-to-top").style.opacity = "0";
      }
    }
    
    document.getElementById("scroll-to-top").addEventListener("click", function() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    });
  </script>
