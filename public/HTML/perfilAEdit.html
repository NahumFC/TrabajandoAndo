<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="../CSS/perfilA.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Alumno</title>
</head>
<body>
  <header>
    <img id="logo" src="../IMG/img.png" alt="Logo de la Bolsa de Trabajo" class="marc-img1">

    <div id="search-container">
      <input hidden type="text" id="search-input" placeholder="¿Buscas alguna empresa?">
      <button hidden id="search-button">Buscar</button>
    </div>

    <div class="profile-menu">
      <div class="action">
        <img src="../IMG/profile.jpg" />
      </div>
      <div class="menu">
        <div class="profile">
          <img src="../IMG/profile.jpg" />
          <div class="info">
            <h2>Keanu Reeves</h2>
            <p>2022630599</p>
          </div>
        </div>
        <hr>
        <ul>
          <li>
            <img src="../IMG/user.png" />
            <a href="perfilA.html">Cuenta</a>
          </li>
          <li>
            <img src="../IMG/edit.png" />
            <a href="perfilAEdit.html">Editar Perfil</a>
          </li>
          <li>
            <img src="../IMG/mail.png" />
            <a href="#">Buzón</a>
          </li>
          <li>
            <img src="../IMG/help.png" />
            <a href="#">Ayuda</a>
          </li>
          <li>
            <img src="../IMG/logout.png" />
            <a href="#">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="profile-container">
    <img class="profile-image" src="../IMG/profile.jpg" alt="Foto de perfil">

    <h1 class="profile-name">Keanu Reeves</h1>
    <p class="profile-university">ESCOM</p>

    <h2>Descripción</h2>
    <div>
        <textarea type="text" class="profile-description"></textarea>
    </div>

    <h2>Habilidades</h2>
    <div id="Skills-container"> 
        <ul class="profile-skills">     
            <li><input type="text" class="edit-button" id="Hab-Input"></li>
            <li><button class="edit-button" onclick="agregarInput()">Agregar Habilidad</button></li>
        </ul>     
    </div>

    <h2>Experiencia Laboral</h2>
    <div>
        <textarea type="text" class="profile-experience"></textarea>
    </div>
    

    <button class="edit-button">Guardar</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/MenuUsuario.js"></script>
  <script src="../js/ConfigData.js"></script>

</body>
</html>
